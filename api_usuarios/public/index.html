<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header text-center bg-primary text-white">
        <h3>Registrar Usuario</h3>
      </div>
      <div class="card-body">
        <form id="usuarioForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select class="form-select" id="genero" required>
              <option selected disabled>Selecciona...</option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Otro</option>
            </select>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="altura" class="form-label">Altura (m)</label>
              <input type="number" class="form-control" id="altura" step="0.01" required />
            </div>
            <div class="col-md-4">
              <label for="peso" class="form-label">Peso (kg)</label>
              <input type="number" class="form-control" id="peso" required />
            </div>
            <div class="col-md-4">
              <label for="edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="edad" required />
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Calcular IMC</button>
          </div>
        </form>
        <div id="resultado" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("usuarioForm");
    const resultadoDiv = document.getElementById("resultado");
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const data = {
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        genero: document.getElementById("genero").value,
        altura: parseFloat(document.getElementById("altura").value),
        peso: parseFloat(document.getElementById("peso").value),
        edad: parseInt(document.getElementById("edad").value)
      };
  
      try {
        const res = await fetch("http://localhost:5000/api/usuarios", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
  
        const user = await res.json();
  
        resultadoDiv.innerHTML = `
          <div class="alert alert-success">
            <h5>IMC: ${user.imc}</h5>
            <p><strong>Categoría:</strong> ${user.categoriaIMC}</p>
            <p><strong>Recomendación:</strong> ${user.recomendacionIMC}</p>
          </div>
        `;
      } catch (error) {
        resultadoDiv.innerHTML = `
          <div class="alert alert-danger">
            Error al calcular IMC o guardar usuario.
          </div>
        `;
        console.error(error);
      }
    });
  </script>
  
</body>
</html>
